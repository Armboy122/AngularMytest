<div class="w-75">
    <form>
        <div class="m-3">
            <label class="form-label " for="title">Title</label>
            <div class="text-bg-warning p-3">
                {{r.title}}
            </div>
        </div>

        <div class="m-3">
            <label class="form-label" for="contactMobileNo">Contact Mobile No</label>
            <div class="text-bg-warning p-3">
                {{r.contactMobileNo}}
            </div>
        </div>

        <div class="m-3">
            <label class="form-label" for="contactMobileNo">Status</label>
            <div class="text-bg-warning p-3">
                {{r.status}}
            </div>
        </div>

        <button class="btn btn-secondary ms-2" (click)="onBack()">Cancel</button>
    </form>
</div>
